# path: mypy.ini
[mypy]
python_version = 3.11
warn_unused_ignores = True
no_implicit_optional = True
check_untyped_defs = True
disallow_incomplete_defs = True

# Ne pas typer les tests (ils font du monkeypatch/dynamique)
exclude = ^tests/ 

# Ignorer les libs externes non typ√©es
[mypy-ccxt]
ignore_missing_imports = True
[mypy-ccxt.*]
ignore_missing_imports = True
[mypy-pandas]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True
